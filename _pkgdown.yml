    desc: "Functions specific to the shiny app, excluding modules."
    contents:
      - starts_with("app_")

  - title: "Modules"
    desc: "Shiny Modules"
    contents:
      - starts_with("mod_")

  - title: "Database"
    desc: "Database functions"
    contents:
      - starts_with("db_")
